<svg width="700" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Before Chat Bubble -->
  <g transform="translate(120, 50)">
    <rect x="-50" y="0" width="100" height="60" rx="20" ry="20" fill="#7986CB"/>
    <polygon points="-15,60 0,80 15,60" fill="#7986CB"/>
    <text x="-40" y="100" font-size="16" fill="#333">Hours to Fulfill</text>
  </g>

  <!-- Lightning path -->
  <g transform="translate(290, 40)">
    <polygon points="0,0 30,0 15,40 45,40 0,100 15,50 -15,50" fill="#FFD600"/>
  </g>

  <!-- After Chat Bubble -->
  <g transform="translate(500, 50)">
    <rect x="-50" y="0" width="100" height="60" rx="20" ry="20" fill="#00C853"/>
    <polygon points="-15,60 0,80 15,60" fill="#00C853"/>
    <text x="-40" y="100" font-size="16" fill="#333">Seconds via Chat</text>
  </g>
</svg>
